pid /tmp/nginx.pid;

worker_processes 1;
worker_rlimit_nofile 2048;
worker_cpu_affinity auto;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Enable HTTP/2 globally
    http2 on;

    # Logging optimized for AWS
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    # Reduce I/O for free tier
    access_log /var/log/nginx/access.log main buffer=32k flush=5s;
    error_log /var/log/nginx/error.log warn;

    # Performance optimization for AWS Free Tier (t2.micro/t3.micro)
    sendfile on;
    sendfile_max_chunk 1m;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;

    # Memory optimization
    types_hash_max_size 2048;
    server_names_hash_bucket_size 64;
    client_max_body_size 20M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Timeouts optimized for free tier
    client_body_timeout 35s;
    client_header_timeout 35s;
    send_timeout 35s;
    resolver_timeout 15s;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression optimized
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 4;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject;

    # Rate Limiting for AWS Free Tier
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=3r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=20r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    # Hide nginx version
    server_tokens off;

    # Backend upstreams with UNIX SOCKETS (optimized!)
    upstream backend_api_forum {
        server unix:/var/run/sockets/backend-api-forum.sock max_fails=3 fail_timeout=30s;
        keepalive 8;
    }

    upstream backend_api_instructor {
        server unix:/var/run/sockets/backend-api-instructor.sock max_fails=3 fail_timeout=30s;
        keepalive 8;
    }

    upstream backend_api_student {
        server unix:/var/run/sockets/backend-api-student.sock max_fails=3 fail_timeout=30s;
        keepalive 8;
    }

    upstream backend_api_public {
        server unix:/var/run/sockets/backend-api-public.sock max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    upstream backend_api_user {
        server unix:/var/run/sockets/backend-api-user.sock max_fails=3 fail_timeout=30s;
        keepalive 8;
    }

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80 default_server;
        server_name _;

        # ==========================================
        # FORUM API
        # ==========================================

        # WebSocket untuk forum (paling spesifik duluan)
        location /forum-api/v1/wss/notif {
            limit_req zone=api burst=20 nodelay;
            limit_conn conn_limit_per_ip 20;

            proxy_pass http://backend-api-forum-reverb:8080/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_connect_timeout 5s;
        }

        # Forum API general
        location /forum-api/v1/ {
            limit_req zone=api burst=20 nodelay;
            limit_conn conn_limit_per_ip 20;

            proxy_pass http://backend_api_forum/forum-api/v1/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 15s;
            proxy_send_timeout 35s;
            proxy_read_timeout 35s;
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 8 8k;
        }

        # ==========================================
        # USER API
        # ==========================================

        # User images (static files - paling spesifik)
        location /user-api/v1/storage/user-images/ {
            alias /var/www/backend-api-user-images/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # WebSocket untuk user
        location /user-api/v1/wss/notif {
            limit_req zone=api burst=20 nodelay;
            limit_conn conn_limit_per_ip 20;

            proxy_pass http://backend-api-user-reverb:8080/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_connect_timeout 5s;
        }

        # Horizon Dashboard (Laravel Queue monitoring)
        location /user-api/v1/horizon {
            proxy_pass http://backend_api_user/user-api/v1/horizon;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 15s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_buffering off;
        }

        # User API general
        location /user-api/v1/ {
            limit_req zone=api burst=20 nodelay;
            limit_conn conn_limit_per_ip 20;

            proxy_pass http://backend_api_user/user-api/v1/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 15s;
            proxy_send_timeout 35s;
            proxy_read_timeout 35s;
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 8 8k;
        }

        # ==========================================
        # PUBLIC API
        # ==========================================

        location /public-api/v1/ {
            limit_req zone=api burst=50 nodelay;
            limit_conn conn_limit_per_ip 50;

            proxy_pass http://backend_api_public/public-api/v1/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 15s;
            proxy_send_timeout 35s;
            proxy_read_timeout 35s;
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 8 8k;
        }

        # ==========================================
        # INSTRUCTOR API
        # ==========================================

        # Instructor course images (static files)
        location /instructor-api/v1/storage/instructor-course-images/ {
            alias /var/www/backend-api-instructor-course-images/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Instructor API general
        location /instructor-api/v1/ {
            limit_req zone=api burst=20 nodelay;
            limit_conn conn_limit_per_ip 20;

            proxy_pass http://backend_api_instructor/instructor-api/v1/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 15s;
            proxy_send_timeout 35s;
            proxy_read_timeout 35s;
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 8 8k;
        }

        # ==========================================
        # STUDENT API
        # ==========================================

        location /student-api/v1/ {
            limit_req zone=api burst=20 nodelay;
            limit_conn conn_limit_per_ip 20;

            proxy_pass http://backend_api_student/student-api/v1/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 15s;
            proxy_send_timeout 35s;
            proxy_read_timeout 35s;
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 8 8k;
        }
    }
}